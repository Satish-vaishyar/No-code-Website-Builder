<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="resume_builder.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Resume Builder</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <section id="main">
            <h2>Create Your Resume</h2>
            <form id="resume-form">
                <label for="profile-image-input">Profile Image</label>
                <input type="file" id="profile-image-input" name="profile-image-input" accept="image/*">

                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="Developer">Developer</option>
                    <option value="Designer">Designer</option>
                    <option value="Manager">Manager</option>
                    <option value="Tester">Tester</option>
                    <option value="Analyst">Analyst</option>
                    <option value="Consultant">Consultant</option>
                    <option value="Architect">Architect</option>
                    <option value="Administrator">Administrator</option>
                    <option value="Engineer">Engineer</option>
                    <option value="Other">Other</option>
                </select>

                <label for="bio">Bio</label>
                <textarea id="bio" name="bio" rows="4" required></textarea>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" required>

                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>

                <label for="linkedin">LinkedIn</label>
                <input type="url" id="linkedin" name="linkedin">

                <label for="github">GitHub</label>
                <input type="url" id="github" name="github">

                <div id="certifications-container">
                    <label for="certification1">Certification 1</label>
                    <input type="text" id="certification1" name="certification1">

                    <label for="company1">Company 1</label>
                    <input type="text" id="company1" name="company1">

                    <label for="certification2">Certification 2</label>
                    <input type="text" id="certification2" name="certification2">

                    <label for="company2">Company 2</label>
                    <input type="text" id="company2" name="company2">
                </div>

                <div class="add-more" id="add-more-certifications">Add More</div>

                <!-- <label for="skills">Skills</label> -->
                <div id="skills-container">
                    <label for="skill1">Skill 1</label>
                    <input type="text" id="skill1" name="skill1">
                    <label for="skill2">Skill 2</label>
                    <input type="text" id="skill2" name="skill2">
                </div>

                <div class="add-more" id="add-more-skills">Add More Skills</div>

                <div id="languages-container">
                    <label for="language1">Language 1</label>
                    <input type="text" id="language1" name="language1">
                    <label for="language2">Language 2</label>
                    <input type="text" id="language2" name="language2">
                </div>

                <div class="add-more" id="add-more-languages">Add More Languages</div>

                <div id="interests-container">
                    <label for="interest1">Interest 1</label>
                    <input type="text" id="interest1" name="interest1">
                    <label for="interest2">Interest 2</label>
                    <input type="text" id="interest2" name="interest2">
                </div>

                <div class="add-more" id="add-more-interests">Add More Interests</div>

                <!-- <label for="summary">Summary</label>
                <textarea id="summary" name="summary" rows="4" required></textarea> -->

                <!-- <label for="experience">Experience / Projects</label> -->
                <div id="experience-container">
                    <label for="experience1-name">Experience / Project 1 Name</label>
                    <input type="text" id="experience1-name" name="experience1-name" required>
                    <label for="experience1-details">Experience / Project 1 Details</label>
                    <textarea id="experience1-details" name="experience1-details" rows="4" required></textarea>

                    <label for="experience2-name">Experience / Project 2 Name</label>
                    <input type="text" id="experience2-name" name="experience2-name" required>
                    <label for="experience2-details">Experience / Project 2 Details</label>
                    <textarea id="experience2-details" name="experience2-details" rows="4" required></textarea>
                </div>

                <div class="add-more" id="add-more-experience">Add More Experience / Projects</div>

                <!-- <label for="education">Education</label>
                <textarea id="education" name="education" rows="4" required></textarea> -->

                <div id="education-container">
                    <label for="degree1">Degree 1</label>
                    <input type="text" id="degree1" name="degree1">
                    <label for="college1">College 1</label>
                    <input type="text" id="college1" name="college1">
                </div>

                <div class="add-more" id="add-more-education">Add More Education</div>


                <!-- <label for="website">Personal Website</label>
                <input type="url" id="website" name="website"> -->

            </form>
            <div id="export-options">
                <label for="export-format">Export as:</label>
                <select id="export-format">
                    <option value="jpg">JPG</option>
                    <option value="jpeg">JPEG</option>
                    <option value="png">PNG</option>
                    <option value="pdf">PDF</option>
                    <!-- <option value="docx">Word Document</option> -->
                </select>
                <button id="export-button">Export</button>
            </div>
        </section>
        <aside id="resume-preview">
            <!-- Resume preview content will be dynamically inserted here -->
        </aside>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-docx-js/0.4.0/html-docx.min.js"></script>
    <script src="resume_builder.js"></script>
</body>
</html>
