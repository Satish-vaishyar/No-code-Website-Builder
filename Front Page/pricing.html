<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pricing - Quantum Web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,600;1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .pricing-table {
            margin-top: 50px;
            flex-grow: 1;
        }
        .pricing-table .card {
            background-color: #333;
            border: none;
        }
        .pricing-table .card-header {
            background-color: #444;
            color: white;
            font-size: 1.5rem;
        }
        .pricing-table .card-body {
            color: white;
            font-size: 1.25rem;
        }
        .pricing-table .card-body h3 {
            font-size: 2rem;
        }
        .pricing-table .card-body p {
            font-size: 1.25rem;
        }
        .pricing-table .card-body input {
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <section id="pricing" class="d-flex align-items-center">
        <div class="container">
            <h2 class="text-center">Our Pricing</h2>
            <p class="text-center">Choose the plan that suits you best.</p>
            <div class="row pricing-table justify-content-center">
                <div class="col-md-4">
                    <div class="card text-center">
                        <div class="card-header">
                            Basic Plan
                        </div>
                        <div class="card-body">
                            <h3>$10/month</h3>
                            <p>Basic features for personal use</p>
                            <input type="radio" name="pricing" value="basic"> Select
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-center">
                        <div class="card-header">
                            Standard Plan
                        </div>
                        <div class="card-body">
                            <h3>$20/month</h3>
                            <p>Standard features for small businesses</p>
                            <input type="radio" name="pricing" value="standard"> Select
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-center">
                        <div class="card-header">
                            Premium Plan
                        </div>
                        <div class="card-body">
                            <h3>$30/month</h3>
                            <p>All features for large businesses</p>
                            <input type="radio" name="pricing" value="premium"> Select
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Add Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
