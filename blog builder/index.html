<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Builder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1><i class="fas fa-blog"></i> Blog Builder</h1>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" href="#"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-info-circle"></i> About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-envelope"></i> Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Left Container -->
        <div class="container left-container">
            <h3><i class="fas fa-plus-circle"></i> Add Content</h3>
            <div class="heading-input">
                <textarea id="blogHeading" class="form-control"
                    placeholder="Write your blog heading here..."></textarea>
                <button class="btn btn-primary mt-2" onclick="addHeading()"><i class="fas fa-heading"></i> Add
                    Heading</button>
            </div>
            <div class="subheading-input">
                <textarea id="blogSubheading" class="form-control"
                    placeholder="Write your blog subheading here..."></textarea>
                <button class="btn btn-primary mt-2" onclick="addSubheading()"><i class="fas fa-heading"></i> Add
                    Subheading</button>
            </div>
            <div class="paragraph-input">
                <textarea id="blogParagraph" class="form-control"
                    placeholder="Write your blog paragraph here..."></textarea>
                <button class="btn btn-primary mt-2" onclick="addParagraph()"><i class="fas fa-paragraph"></i> Add
                    Paragraph</button>
            </div>
            <div class="image-input">
                <input type="text" id="blogImage" class="form-control" placeholder="Enter image URL here...">
                <button class="btn btn-primary mt-2" onclick="addImage()"><i class="fas fa-image"></i> Add
                    Image</button>
            </div>
            <button class="btn btn-primary mt-2" onclick="addYouTubeVideo()"><i class="fab fa-youtube"></i> Add YouTube
                Video</button>
            <button class="btn btn-primary mt-2" onclick="addSocialMediaLink()"><i class="fas fa-share-alt"></i> Add
                Social Media Link</button>
            <button class="btn btn-primary mt-2" onclick="previewContent()"><i class="fas fa-eye"></i> Preview</button>
            <button class="btn btn-primary mt-2" onclick="exportContent()"><i class="fas fa-file-export"></i> Export HTML</button>
            <button class="btn btn-primary mt-2" onclick="exportCSS()"><i class="fas fa-file-export"></i> Export CSS</button>
        </div>

        <!-- Middle Container -->
        <div class="container middle-container">
            <h3><i class="fas fa-eye"></i> Live Preview</h3>
            <div id="livePreview" class="live-preview"></div>
        </div>

        <!-- Right Container -->
        <div class="container right-container">
            <h3><i class="fas fa-cogs"></i> Properties</h3>
            <div id="propertiesPanel">
                <div id="textProperties" style="display: block;">
                    <div class="property-input">
                        <label for="fontSize">Font Size: </label>
                        <input type="number" id="fontSize" class="form-control" value="16"
                            onchange="updateProperties()"> px
                    </div>
                    <div class="property-input">
                        <label for="color">Color: </label>
                        <input type="color" id="color" class="form-control" onchange="updateProperties()">
                    </div>
                    <div class="property-input">
                        <label for="textAlign">Text Align: </label>
                        <select id="textAlign" class="form-control" onchange="updateProperties()">
                            <option value="left">Left</option>
                            <option value="center">Center</option>
                            <option value="right">Right</option>
                            <option value="justify">Justify</option>
                        </select>
                    </div>
                    <div class="property-input">
                        <label for="fontWeight">Font Weight: </label>
                        <select id="fontWeight" class="form-control" onchange="updateProperties()">
                            <option value="normal">Normal</option>
                            <option value="bold">Bold</option>
                            <option value="bolder">Bolder</option>
                            <option value="lighter">Lighter</option>
                        </select>
                    </div>
                    <div class="property-input">
                        <label for="fontStyle">Font Style: </label>
                        <select id="fontStyle" class="form-control" onchange="updateProperties()">
                            <option value="normal">Normal</option>
                            <option value="italic">Italic</option>
                            <option value="oblique">Oblique</option>
                        </select>
                    </div>
                    <div class="property-input">
                        <label for="textDecoration">Text Decoration: </label>
                        <select id="textDecoration" class="form-control" onchange="updateProperties()">
                            <option value="none">None</option>
                            <option value="underline">Underline</option>
                            <option value="overline">Overline</option>
                            <option value="line-through">Line-through</option>
                        </select>
                    </div>
                    <div class="property-input">
                        <label for="margin">Margin: </label>
                        <input type="number" id="margin" class="form-control" onchange="updateProperties()"> px
                    </div>
                    <div class="property-input">
                        <label for="padding">Padding: </label>
                        <input type="number" id="padding" class="form-control" onchange="updateProperties()"> px
                    </div>
                    <button class="btn mt-2" onclick="addLink()"><i class="fas fa-link"></i> Add Link</button>
                    <button class="btn mt-2" onclick="editContent()"><i class="fas fa-edit"></i> Edit Selected</button>
                    <button class="btn mt-2" onclick="deleteContent()"><i class="fas fa-trash"></i> Delete
                        Selected</button>
                    <button id="deleteAllYouTubeVideosButton" class="btn btn-danger mt-2"
                        onclick="deleteAllYouTubeVideos()" style="display: none;"><i class="fab fa-youtube"></i> Delete
                        All YouTube Videos</button>
                </div>
                <div id="imageProperties" style="display: none;">
                    <div class="property-input">
                        <label for="imageWidth">Image Width: </label>
                        <input type="number" id="imageWidth" class="form-control" onchange="updateProperties()"> px
                    </div>
                    <div class="property-input">
                        <label for="imageHeight">Image Height: </label>
                        <input type="number" id="imageHeight" class="form-control" onchange="updateProperties()"> px
                    </div>
                    <div class="property-input">
                        <label for="imageBorderRadius">Border Radius: </label>
                        <input type="number" id="imageBorderRadius" class="form-control" onchange="updateProperties()">
                        px
                    </div>
                    <div class="property-input">
                        <label for="imageBorderColor">Border Color: </label>
                        <input type="color" id="imageBorderColor" class="form-control" onchange="updateProperties()">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Blog Builder. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
