<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>No-Code Website Builder</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .response_container {
            border: 2px solid black;
            padding: 20px;
        }
  </style>
</head>
<body>
  <header>
    <h1>No-Code Website Builder</h1>
    <div id="templates">
      <button class="template-selector" data-template-name="template1">Template 1</button>
      <button class="template-selector" data-template-name="template2">Template 2</button>
    </div>      
  </header>
  <main>
    <aside class="sidebar">
      <h2>Tools</h2>
      <div class="toolbox">
        <button class="tool" draggable="true" data-type="text">Text</button>
        <button class="tool" draggable="true" data-type="image">Image</button>
        <button class="tool" draggable="true" data-type="button">Button</button>
        <button class="tool" draggable="true" data-type="heading">Heading</button>
        <button class="tool" draggable="true" data-type="list">List</button>
        <button class="tool" draggable="true" data-type="form">Form</button>
        <button class="tool" draggable="true" data-type="container">Container</button>
        <!-- Add more tools as needed -->
        <div class="form-group">
          <form id="sentenceForm">
              <label for="sentence">Take Suggestion from AI</label>
              <input type="text" id="sentence" name="sentence" placeholder="Enter a Sentence:">
              <button type="submit">Generate Response</button>
          </form>
      </div>
      <div id="responseContainer" class="response_container"></div>
      </div>
    </aside>
    <section class="builder">
      <div id="canvas" class="canvas">
        <p id="placeholder">Drag elements here to start building your site</p>
      </div>
      <button id="preview-btn">Preview</button>
    </section>
    <aside class="properties-panel">
      <h2>Properties</h2>
      <div id="properties">
        <label for="element-id">ID:</label>
        <input type="text" id="element-id">
        <label for="element-class">Class:</label>
        <input type="text" id="element-class">
        <label for="element-color">Color:</label>
        <input type="color" id="element-color">
        <label for="element-bg-color">Background Color:</label>
        <input type="color" id="element-bg-color">
        <label for="element-font-size">Font Size:</label>
        <input type="number" id="element-font-size" min="1">
        <!-- Add more properties as needed -->
      </div>
    </aside>
  </main>
  <footer>
    <button id="export-btn">Export HTML</button>
  </footer>
  <script src="blank_webpage.js"></script>
  <script>
    document.getElementById('sentenceForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        const sentence = document.getElementById('sentence').value;
        console.log('Sentence:', sentence); // Log the sentence
        await generateResponse(sentence);
    });

    async function generateResponse(sentence) {
    const apiUrl = 'http://localhost:3000/proxy'; // Proxy server URL

    try {
        const response = await fetch(apiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                model: "grok-beta",
                messages: [
                    { role: "system", content: "You are a test assistant." },
                    { role: "user", content: sentence }
                ]
            })
        });

        if (!response.ok) {
            throw new Error('Network response was not ok');
        }

        const data = await response.json();
        console.log('Response:', data); // Log the response

        const textResponse = data.choices[0].message.content; // Extract the text response
        console.log('Text Response:', textResponse); // Log the text response
        const responseContainer = document.getElementById('responseContainer');
        responseContainer.innerHTML = `<p>${textResponse}</p><button id="copyButton">Copy Text</button>`;

        const copyButton = document.getElementById('copyButton');
        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(textResponse).then(() => {
                alert('Text copied to clipboard');
            }).catch(err => {
                console.error('Error copying text:', err);
            });
        });
    } catch (error) {
        console.error('Error generating response:', error);
    }
}
</script>
</body>
</html>
