<!DOCTYPE html>
<html lang="en">
 
<head>
    <!-- Meta tags and title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No-Code E-commerce Builder</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Header Section -->
    <header class="bg-dark text-white text-center py-2">
        <h1 style="font-size: 1.5rem;">No-Code E-commerce Builder</h1>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link text-white" href="../Front Page/index.html">Home</a></li>
                <!-- <li class="nav-item"><a class="nav-link text-white" href="#about">About</a></li> -->
                <!-- <li class="nav-item"><a class="nav-link text-white" href="#contact">Contact</a></li> -->
            </ul>
        </nav>
    </header>

    <!-- Main Container -->
    <div id="container" class="d-flex flex-grow-1">
        <!-- Sidebar for shop details and product addition -->
        <div class="sidebar">
            <h2><i class="fas fa-store"></i> Shop Details</h2>
            <div class="form-group">
                <label for="shop-name"><i class="fas fa-tag"></i> Shop Name</label>
                <input type="text" id="shop-name" placeholder="Enter shop name">
            </div>
            <div class="form-group">
                <label for="shop-address"><i class="fas fa-map-marker-alt"></i> Shop Address</label>
                <textarea id="shop-address" rows="3" placeholder="Enter shop address"></textarea>
            </div>
            <h2><i class="fas fa-box"></i> Add Product</h2>
            <div class="form-group">
                <label for="product-name"><i class="fas fa-box-open"></i> Product Name</label>
                <input type="text" id="product-name" placeholder="Enter product name">
            </div>
            <div class="form-group">
                <label for="product-description"><i class="fas fa-info-circle"></i> Product Description</label>
                <textarea id="product-description" rows="4" placeholder="Enter product description"></textarea>
            </div>
            <div class="form-group">
                <label for="product-price"><i class="fas fa-dollar-sign"></i> Product Price</label>
                <input type="number" id="product-price" placeholder="Enter product price">
            </div>
            <div class="form-group">
                <label for="product-image"><i class="fas fa-image"></i> Product Image</label>
                <input type="file" id="product-image" accept="image/*">
            </div>
            <div class="form-group">
                <label for="whatsapp-number"><i class="fab fa-whatsapp"></i> WhatsApp Number</label>
                <input type="text" id="whatsapp-number" placeholder="+91 Enter 10 digit number">
            </div><br><br>
            <!-- AI Response Generator -->
            <h2><i class="fas fa-lightbulb"></i> Take Suggestion from AI</h2>
            <div class="response_generator form-group mb-2">
                <input type="text" id="prompt" placeholder="Enter your prompt here">
                <!-- Button to get completion -->
                <button onclick="getCompletion()" class="btn btn-primary mt-3">Get Completion</button>
                <!-- Response display area -->
                <div id="response" style="color: #d8c4b6;"></div>
            </div><br><br>
            <button onclick="addProduct()"><i class="fas fa-plus"></i> Add Product</button>
            <button onclick="exportCSS()"><i class="fas fa-file-export"></i> Export CSS</button>
            <button onclick="exportHTML()"><i class="fas fa-file-export"></i> Export HTML</button>
            <button onclick="previewWebsite()"><i class="fas fa-eye"></i> Preview Website</button>
        </div>

        <!-- Main area for product preview -->
        <div class="main-area" id="main-area">
            <h2><i class="fas fa-eye"></i> Product Preview</h2>
            <div id="shop-info" style="margin-bottom: 20px; display: none;">
                <h2 id="shop-name-preview"></h2>
                <p id="shop-address-preview"></p>
                <hr>
            </div>
            <div id="product-preview" class="product-grid">
                <p>No products added yet.</p>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="bg-dark text-white text-center py-2 mt-auto">
        <p style="font-size: 0.875rem;">&copy; 2025 No-Code E-commerce Builder</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="scripts.js"></script>
</body>

</html>
