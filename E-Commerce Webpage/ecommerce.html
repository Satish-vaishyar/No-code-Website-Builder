<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags and title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No-Code E-commerce Builder</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Basic styles for the body and layout */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: row;
            height: 100vh;
            background-color: #f1f7ed;
        }

        /* Sidebar styles */
        .sidebar {
            width: 30%;
            background-color: #7ca982;
            padding: 20px;
            border-right: 1px solid #ccc;
            overflow-y: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .sidebar h2 {
            font-size: 1.5rem;
            color: #243e36;
            margin-bottom: 20px;
        }

        .sidebar .form-group {
            margin-bottom: 15px;
        }

        .sidebar .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #243e36;
        }

        .sidebar .form-group input,
        .sidebar .form-group textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            background-color: #afe1af;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar .form-group input:focus,
        .sidebar .form-group textarea:focus {
            background-color: #d6f5d6;
        }

        /* Main area styles */
        .main-area {
            flex-grow: 1;
            padding: 20px;
            overflow: auto;
            background-color: whitesmoke;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .main-area h2 {
            font-size: 1.5rem;
            color: #243e36;
            margin-bottom: 20px;
        }

        /* Product preview styles */
        .product-preview {
            border: 1px solid #ddd;
            padding: 15px;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-preview h3 {
            font-size: 1.25rem;
            color: #243e36;
            margin-bottom: 10px;
        }

        .product-preview p {
            color: #243e36;
            margin-bottom: 10px;
        }

        .product-preview img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        /* Button styles */
        button {
            display: block;
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .buy-now {
            margin-top: 15px;
            display: inline-block;
            padding: 10px 15px;
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .buy-now:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        /* Response container styles */
        .response_container {
            border: 2px solid black;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Loading spinner styles */
        .spinner {
            display: none;
            margin: 10px auto;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #243e36;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar for shop details and product addition -->
    <div class="sidebar">
        <h2><i class="fas fa-store"></i> Shop Details</h2>
        <div class="form-group">
            <label for="shop-name"><i class="fas fa-tag"></i> Shop Name</label>
            <input type="text" id="shop-name" placeholder="Enter shop name">
        </div>
        <div class="form-group">
            <label for="shop-address"><i class="fas fa-map-marker-alt"></i> Shop Address</label>
            <textarea id="shop-address" rows="3" placeholder="Enter shop address"></textarea>
        </div>
        <h2><i class="fas fa-box"></i> Add Product</h2>
        <div class="form-group">
            <label for="product-name"><i class="fas fa-box-open"></i> Product Name</label>
            <input type="text" id="product-name" placeholder="Enter product name">
        </div>
        <div class="form-group">
            <label for="product-description"><i class="fas fa-info-circle"></i> Product Description</label>
            <textarea id="product-description" rows="4" placeholder="Enter product description"></textarea>
        </div>
        <div class="form-group">
            <label for="product-price"><i class="fas fa-dollar-sign"></i> Product Price</label>
            <input type="number" id="product-price" placeholder="Enter product price">
        </div>
        <div class="form-group">
            <label for="product-image"><i class="fas fa-image"></i> Product Image</label>
            <input type="file" id="product-image" accept="image/*">
        </div>
        <div class="form-group">
            <label for="whatsapp-number"><i class="fab fa-whatsapp"></i> WhatsApp Number</label>
            <input type="text" id="whatsapp-number" placeholder="Enter WhatsApp number">
        </div><br><br>
        <!-- AI Response Generator -->
        <div class="response_generator">
            <div class="form-group">
                <form id="sentenceForm">
                    <label for="sentence"><i class="fas fa-robot"></i> Take Suggestion from AI</label>
                    <input type="text" id="sentence" name="sentence" placeholder="Enter a Sentence:">
                    <button type="submit"><i class="fas fa-magic"></i> Generate Response</button>
                </form>
            </div>
            <div class="spinner" id="loadingSpinner"></div>
            <div id="responseContainer" class="response_container">The Response will be Generated here</div>
        </div><br><br>
        <button onclick="addProduct()"><i class="fas fa-plus"></i> Add Product</button>
        <button onclick="exportHTML()"><i class="fas fa-file-export"></i> Export HTML</button>
        <button onclick="previewWebsite()"><i class="fas fa-eye"></i> Preview Website</button>
    </div>
    <!-- Main area for product preview -->
    <div class="main-area" id="main-area">
        <h2><i class="fas fa-eye"></i> Product Preview</h2>
        <div id="shop-info" style="margin-bottom: 20px; display: none;">
            <h2 id="shop-name-preview"></h2>
            <p id="shop-address-preview"></p>
            <hr>
        </div>
        <div id="product-preview" class="product-preview">
            <p>No products added yet.</p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Variables for preview area and shop info
        const previewArea = document.getElementById('product-preview');
        const shopInfo = document.getElementById('shop-info');
        const shopNamePreview = document.getElementById('shop-name-preview');
        const shopAddressPreview = document.getElementById('shop-address-preview');

        let shopDisplayed = false;

        // Function to add a product
        function addProduct() {
            const shopName = document.getElementById('shop-name').value;
            const shopAddress = document.getElementById('shop-address').value;
            const name = document.getElementById('product-name').value;
            const description = document.getElementById('product-description').value;
            const price = document.getElementById('product-price').value;
            const imageInput = document.getElementById('product-image');
            const whatsappNumber = document.getElementById('whatsapp-number').value;

            if (!shopName || !shopAddress || !name || !description || !price || !imageInput.files[0] || !whatsappNumber) {
                alert('Please fill all fields and select an image.');
                return;
            }

            if (!shopDisplayed) {
                shopNamePreview.textContent = shopName;
                shopAddressPreview.textContent = `Address: ${shopAddress}`;
                shopInfo.style.display = 'block';
                shopDisplayed = true;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const whatsappLink = `https://wa.me/${whatsappNumber}?text=I'm%20interested%20in%20your%20product%20${encodeURIComponent(name)}.`;

                const productHTML = `
                    <div style="margin-bottom: 20px; border: 1px solid #ccc; padding: 15px;">
                        <h3>${name}</h3>
                        <p>${description}</p>
                        <p><strong>Price:</strong> $${price}</p>
                        <img src="${e.target.result}" alt="${name}">
                        <a href="${whatsappLink}" class="buy-now" target="_blank"><i class="fab fa-whatsapp"></i> Buy Now</a>
                    </div>
                `;

                if (previewArea.innerHTML.trim() === '<p>No products added yet.</p>') {
                    previewArea.innerHTML = productHTML;
                } else {
                    previewArea.innerHTML += productHTML;
                }
            };
            reader.readAsDataURL(imageInput.files[0]);
        }

        // Function to export HTML
        function exportHTML() {
            const shopName = document.getElementById('shop-name').value;
            const shopAddress = document.getElementById('shop-address').value;
            const htmlContent = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${shopName}</title>
</head>
<body>
    <h1>${shopName}</h1>
    <p>Address: ${shopAddress}</p>
    <div>${previewArea.innerHTML}</div>
</body>
</html>`;

            const blob = new Blob([htmlContent], { type: 'text/html' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'ecommerce.html';
            a.click();
        }

        // Function to preview website
        function previewWebsite() {
            const shopName = document.getElementById('shop-name').value;
            const shopAddress = document.getElementById('shop-address').value;
            const previewWindow = window.open('', '_blank');
            const htmlContent = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${shopName}</title>
</head>
<body>
    <h1>${shopName}</h1>
    <p>Address: ${shopAddress}</p>
    <div>${previewArea.innerHTML}</div>
</body>
</html>`;

            previewWindow.document.write(htmlContent);
            previewWindow.document.close();
        }

        // Response Generator
        document.getElementById('sentenceForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const sentence = document.getElementById('sentence').value;
            console.log('Sentence:', sentence); // Log the sentence
            await generateResponse(sentence);
        });

        // Function to generate response from AI
        async function generateResponse(sentence) {
            const apiUrl = 'http://localhost:3000/proxy'; // Proxy server URL
            const loadingSpinner = document.getElementById('loadingSpinner');
            const responseContainer = document.getElementById('responseContainer');

            try {
                // Show loading spinner
                loadingSpinner.style.display = 'block';
                responseContainer.innerHTML = '';

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: "grok-beta",
                        messages: [
                            { role: "system", content: "You are a test assistant." },
                            { role: "user", content: sentence }
                        ]
                    })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                console.log('Response:', data); // Log the response

                const textResponse = data.choices[0].message.content; // Extract the text response
                console.log('Text Response:', textResponse); // Log the text response
                responseContainer.innerHTML = `<p>${textResponse}</p><button id="copyButton"><i class="fas fa-copy"></i> Copy Text</button>`;

                const copyButton = document.getElementById('copyButton');
                copyButton.addEventListener('click', () => {
                    navigator.clipboard.writeText(textResponse).then(() => {
                        alert('Text copied to clipboard');
                    }).catch(err => {
                        console.error('Error copying text:', err);
                    });
                });
            } catch (error) {
                console.error('Error generating response:', error);
                responseContainer.innerHTML = `<p style="color: red;">Error generating response. Please try again.</p>`;
            } finally {
                // Hide loading spinner
                loadingSpinner.style.display = 'none';
            }
        }
    </script>
</body>

</html>
